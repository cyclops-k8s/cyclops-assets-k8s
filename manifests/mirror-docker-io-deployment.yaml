apiVersion: apps/v1
kind: Deployment
metadata:
  name: mirror-docker-io
  namespace: cyclops-assets
spec:
  selector:
    matchLabels:
      app: mirror-docker-io
  template:
    metadata:
      labels:
        app: mirror-docker-io
    spec:
      containers:
      - name: mirror
        image: registry:3
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
          requests:
            memory: "64Mi"
            cpu: "10m"
        ports:
        - containerPort: 5000
        volumeMounts:
        - mountPath: /var/lib/registry
          name: registry-storage
        - mountPath: /etc/distribution
          name: registry-config
      volumes:
      - name: registry-storage
        persistentVolumeClaim:
          claimName: mirror-docker-io
      - name: registry-config
        configMap:
          name: mirror-docker-io
